<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_i6i6k3vtzqXf4z6KraMC5");
        })();
    </script>
    <title>Music Intervals Memory Match</title>
</head>

<body>

    <div class="container">
    <div class="row">

    <div class="col-12">
        <h1 class="text-uppercase">Music Intervals Memory Match</h1>
            <hr>
               <p>To begin - click on a tile, listen to the interval and remember its name. Try to find a match among the other tiles making as few moves as can!</p>
            <hr>
    </div>
    <div class="col-12">
        <p>You've made <span class="moves">0</span> Move(s) so far</p>
    </div>

    <div class="col-12">
        <ul class="alltiles" id="gameboard">
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png" onclick="audio_unison()" alt="Unison"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major2nd.png" onclick="audio_second()" alt="Major 2nd"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major3rd.png" onclick="audio_third()" alt="Major 3rd"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect4th.png" onclick="audio_fourth()" alt="Perfect 4th"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect5th.png" onclick="audio_fifth()" alt="Perfect 5th"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major6th.png" onclick="audio_sixth()" alt="Major 6th"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major7th.png" onclick="audio_seventh()" alt="Major 7th"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png" onclick="audio_octave()" alt="Octave"></li>
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png" onclick="audio_unison()" alt="Unison"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major2nd.png" onclick="audio_second()" alt="Major 2nd"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major3rd.png" onclick="audio_third()" alt="Major 3rd"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect4th.png" onclick="audio_fourth()" alt="Perfect 4th"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect5th.png" onclick="audio_fifth()" alt="Perfect 5th"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major6th.png" onclick="audio_sixth()" alt="Major 6th"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major7th.png" onclick="audio_seventh()" alt="Major 7th"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png" onclick="audio_octave()" alt="Octave"></li>
        </ul>
    </div>

    <div class="col-12">
        <p><button id="reset" onclick="playAgain()">Reset</button></p>
    </div>

    <div class="col-12">
        <p><button id="contactAuthor" onclick="div_show()">Contact the Author</button></p>
    </div>

    <div id="youwin" class="overlay">
        <div class="popup">
            <h1>You Win!</h1>
            <p>You made <span id="finalMove"> </span> moves</p>
            <button id="play-again" onclick="playAgain()">Play again</button>
         </div>
    </div>

    <div id="contact">
        <div id="popupContact">
            <form onsubmit="return sendMail(this);">
                <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message" required></textarea>
                <button type="submit" class="btn btn-secondary center-block">Send Message</button>
                <input type="exit" class="btn btn-secondary center-block" value="Back to game" onclick="div_hide()">
            </form>
        </div>
    </div>

    <script src="assets/js/play.js"></script>
    <script src="assets/js/sendEmail.js"></script>

    </div>
    </div>

</body>
</html>
